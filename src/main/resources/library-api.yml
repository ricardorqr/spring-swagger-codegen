openapi: 3.0.2

info:
  title: Book API
  description: Book API Specification.
  termsOfService: http://swagger.io/terms/
  contact:
    email: ricardorqr@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1-SNAPSHOT
servers:
  - url: /v2/api

tags:
  - name: Book
    description: Operations about book
    externalDocs:
      description: Find out more about our store
      url: http://swagger.io

paths:
  /book:

    get:
      tags:
        - Book
      summary: Get Books
      operationId: getAllBooks
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookResponse'

    post:
      tags:
        - Book
      summary: Add a Book
      operationId: addBook
      requestBody:
        description: Book to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookRequest'
      responses:
        200:
          description: Book Added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResponse'
      x-codegen-request-body-name: book

security:
  - token: []

components:
  schemas:

    BookRequest:
      type: object
      required:
        - id
        - title
        - author
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
          example: Oathbringer
        author:
          type: string
          example: Brandon Sanderson

    BookResponse:
      type: object
      required:
        - id
        - title
        - author
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
          example: Oathbringer
        author:
          type: string
          example: Brandon Sanderson

  securitySchemes:
    token:
      description: Plese, provide the security token
      type: apiKey
      name: token
      in: header

